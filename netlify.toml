[build]
  command = "npm run build"
  publish = "dist"

# Remove trailing slashes (except root)
[[redirects]]
  from = "/*/"
  to = "/:splat"
  status = 301
  force = true

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Enable brotli compression
[build.processing.brotli]
  enabled = true